{% extends "base.html" %}
{% block title %}Registrera{% endblock %}

{% block content %}
<h1>Registrera</h1>
<form method="post">
  <label>Användarnamn</label><br>
  <input type="text" name="username" required maxlength="50"><br><br>
  <label>Visningsnamn (valfritt)</label><br>
  <input type="text" name="display_name" maxlength="100"><br><br>
  <label>Lösenord</label><br>
  <input type="password" name="password" required><br><br>
  <button type="submit">Registrera</button>
</form>
{% endblock %}
